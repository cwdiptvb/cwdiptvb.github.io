  <main>

  <script>
  function copyPlaylistURL() {
    const url = "https://cwdiptvb.github.io/tv_channels.m3u";
    navigator.clipboard.writeText(url).then(() => {
      alert("Playlist URL copied to clipboard!");
    }).catch(err => {
      alert("Failed to copy URL.");
    });
  }

  function showError(errorCode) {
    $("#loading-container").remove();
    $("#my-video").hide();
    $("#error-code-text").text("err_code_" + errorCode);
    $("#error-message").show();
  }

  function getStreamURLFromM3U(tvgId, callback) {
    $.get("https://cwdiptvb.github.io/tv_channels.m3u", function (data) {
      const lines = data.split(/\r?\n/);
      for (let i = 0; i < lines.length; i++) {
        if (lines[i].includes(`tvg-id="${tvgId}"`)) {
          const streamURL = lines[i + 1]?.trim();
          if (streamURL && streamURL.startsWith("http")) {
            console.log("✅ Stream URL found:", streamURL);
            callback(streamURL);
            return;
          }
        }
      }
      console.error("Stream URL not found for tvg-id:", tvgId);
      showError("not_found");
    }).fail(function () {
      console.error("Failed to load M3U file.");
      showError("load_failed");
    });
  }

  async function getUserTimezone() {
    try {
      const res = await fetch("https://ipapi.co/timezone");
      if (!res.ok) throw new Error(`HTTP ${res.status}`);
      return await res.text();
    } catch (err) {
      console.warn("⚠️ Failed to detect timezone:", err);
      throw new Error("err_timezone");
    }
  }

  async function loadTVPassSchedule() {
    const scheduleList = document.getElementById("schedule-list");
    scheduleList.innerHTML = "<p>Loading schedule...</p>";

    let timezone = "UTC";
    try {
      timezone = await getUserTimezone();
    } catch (err) {
      scheduleList.innerHTML = `<p>Unable to detect timezone.<br><strong>Error Code:</strong> ${err.message}</p>`;
      return;
    }

    let data;
    try {
      const res = await fetch("https://cwdiptvb-github-io.onrender.com/?ch-id=cartoon-network-usa-eastern-feed");
      if (!res.ok) {
        console.error(`❌ Fetch failed: HTTP ${res.status} ${res.statusText}`);
        scheduleList.innerHTML = `<p>Unable to load schedule.<br><strong>Error Code:</strong> err_http_${res.status}</p>`;
        return;
      }
      data = await res.json();
      console.log("✅ Schedule data loaded:", data);
    } catch (err) {
      console.error("❌ Network or CORS error:", err);
      scheduleList.innerHTML = `<p>Unable to load schedule.<br><strong>Error Code:</strong> err_network_or_cors</p>`;
      return;
    }

    try {
      const now = new Date();
      now.setSeconds(0, 0); // Round to nearest minute
      const end = new Date(now.getTime() + 3 * 24 * 60 * 60 * 1000); // 3 days ahead

      const filtered = data.filter(item => {
        const start = new Date(item["data-listdatetime"]);
        const stop = new Date(start.getTime() + item["data-duration"] * 60000);
        return stop >= now && start <= end;
      });

      if (filtered.length === 0) {
        scheduleList.innerHTML = `<p>No upcoming Cartoon Network programs found.<br><strong>Error Code:</strong> err_no_programs</p>`;
        return;
      }

      scheduleList.innerHTML = "";

      const groupedByDay = {};

      filtered.forEach(item => {
        const start = new Date(item["data-listdatetime"]);
        const localDate = new Intl.DateTimeFormat([], {
          timeZone: timezone,
          year: 'numeric',
          month: 'short',
          day: 'numeric'
        }).format(start);

        if (!groupedByDay[localDate]) {
          groupedByDay[localDate] = [];
        }
        groupedByDay[localDate].push(item);
      });

      Object.entries(groupedByDay).forEach(([dayLabel, programs]) => {
        const dayHeader = document.createElement("div");
        dayHeader.className = "schedule-entry";
        dayHeader.innerHTML = `<h3 style="margin:0; color:#00ffff;">${dayLabel}</h3>`;
        scheduleList.appendChild(dayHeader);

        programs.forEach(item => {
          const startUTC = new Date(item["data-listdatetime"]);
          const localStart = new Intl.DateTimeFormat([], {
            hour: '2-digit',
            minute: '2-digit',
            timeZone: timezone
          }).format(startUTC);

          const title = item["data-showname"] || "Untitled";
          const episode = item["data-episodetitle"] ? ` — ${item["data-episodetitle"]}` : "";
          const desc = item["data-description"] || "No description";

          const entry = document.createElement("div");
          entry.className = "schedule-entry";
          entry.innerHTML = `
            <strong>${localStart}</strong> — ${title}${episode}
            <small>${desc}</small>
          `;
          scheduleList.appendChild(entry);
        });
      });
    } catch (err) {
      console.error("❌ Failed to render schedule:", err);
      scheduleList.innerHTML = `<p>Unable to render schedule.<br><strong>Error Code:</strong> err_render_failed</p>`;
    }
  }

  $(document).ready(function () {
    const tvgId = "cartoon-network";

    getStreamURLFromM3U(tvgId, function (streamURL) {
      const player = jwplayer("my-video");

      player.setup({
        file: streamURL,
        type: "application/x-mpegURL",
        width: "100%",
        aspectratio: "16:9",
        autostart: true,
        primary: "html5",
        preload: "auto",
        mute: false
      });

      player.on("ready", function () {
        $("#loading-container").remove();
        $("#my-video").show();

        setTimeout(() => {
          const captions = player.getCaptionsList();
          if (captions.length > 0) {
            console.log("🧠 Subtitle tracks detected:");
            captions.forEach((track, index) => {
              console.log(`Track ${index + 1}: Label="${track.label}", Language="${track.language}"`);
            });
            player.setCurrentCaptions(1);
          } else {
            console.log("🧠 No subtitle tracks detected in stream.");
          }
        }, 500);
      });

      player.on("play", function () {
        $("#loading-container").remove();
        $("#my-video").show();
        $("#player .jw-preview").css("background-image", "none");
        player.setConfig({ image: "" });
      });

      player.on("fullscreen", function (e) {
        const videoElement = document.getElementById("my-video");
        videoElement.style.border = e.fullscreen ? "none" : "2px solid #00ffff";
      });

      player.on("error", function (e) {
        console.error("Player error:", e.message || e);
        showError(e.code || "unknown");
      });

      jwplayer_hls_provider.attach();
    });

    loadTVPassSchedule();
  });
  </script>
