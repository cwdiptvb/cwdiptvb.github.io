<body>

  <main>
    <h2>Now Streaming</h2>

        Free M3U Playlist
        <small>https://cwdiptvb.github.io/tv_channels.m3u</small>
      </div>
      <button class="copy-btn" onclick="copyPlaylistURL()">Copy</button>
    </div>

    <!-- ðŸ“º EPGTalk Schedule Section -->
    <div id="schedule-section" style="width:100%; max-width:800px; margin-top:2rem;">
      <h2>Today's Schedule</h2>
      <div id="schedule-list"></div>
    </div>

  <script>
    function copyPlaylistURL() {
      const url = "https://cwdiptvb.github.io/tv_channels.m3u";
      navigator.clipboard.writeText(url).then(() => {
        alert("Playlist URL copied to clipboard!");
      }).catch(err => {
        alert("Failed to copy URL.");
      });
    }

    function showError(errorCode) {
      $("#loading-container").remove();
      $("#my-video").hide();
      $("#error-code-text").text("err_code_" + errorCode);
      $("#error-message").show();
    }

    function parseEPGTime(epgTime) {
      const year = epgTime.slice(0, 4);
      const month = epgTime.slice(4, 6) - 1;
      const day = epgTime.slice(6, 8);
      const hour = epgTime.slice(8, 10);
      const minute = epgTime.slice(10, 12);
      return new Date(Date.UTC(year, month, day, hour, minute));
    }

    async function loadEPGSchedule() {
      try {
        const res = await fetch("https://raw.githubusercontent.com/acidjesuz/EPGTalk/master/US_guide.xml.gz");
        const compressed = await res.arrayBuffer();
        const xmlText = new TextDecoder().decode(pako.ungzip(new Uint8Array(compressed)));

        const parser = new DOMParser();
        const xmlDoc = parser.parseFromString(xmlText, "text/xml");

        const programs = xmlDoc.querySelectorAll("programme");
        const now = new Date();
        const end = new Date(now.getTime() + 6 * 60 * 60 * 1000); // next 6 hours

        const scheduleList = document.getElementById("schedule-list");
        scheduleList.innerHTML = "";

        let count = 0;
        programs.forEach(prog => {
          const channel = prog.getAttribute("channel");
          if (!channel.toLowerCase().includes("cartoon")) return;

          const start = parseEPGTime(prog.getAttribute("start"));
          if (start < now || start > end) return;

          const title = prog.querySelector("title")?.textContent || "Untitled";
          const desc = prog.querySelector("desc")?.textContent || "No description";

          const block = document.createElement("div");
          block.className = "playlist-card";
          block.innerHTML = `
            <img src="https://cdn-icons-png.flaticon.com/512/10260/10260622.png" alt="icon" />
            <div class="playlist-label">
              <strong>${start.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' })}</strong> â€” ${title}
              <small>${desc}</small>
            </div>
          `;
          scheduleList.appendChild(block);
          count++;
        });

        if (count === 0) {
          scheduleList.innerHTML = "<p>No upcoming Cartoon Network programs found.</p>";
        }
      } catch (err) {
        console.error("EPG load failed:", err);
        document.getElementById("schedule-section").innerHTML = "<p>Unable to load schedule.</p>";
      }
    }

    function getStreamURLFromM3U(tvgId, callback) {
      $.get("https://cwdiptvb.github.io/tv_channels.m3u", function (data) {
        const lines = data.split(/\r?\n/);
        for (let i = 0; i < lines.length; i++) {
          if (lines[i].includes(`tvg-id="${tvgId}"`)) {
            const streamURL = lines[i + 1]?.trim();
            if (streamURL && streamURL.startsWith("http")) {
              callback(streamURL);
              return;
            }
          }
        }
        console.error("Stream URL not found for tvg-id:", tvgId);
        showError("not_found");
      }).fail(function () {
        console.error("Failed to load M3U file.");
        showError("load_failed");
      });
    }

    $(document).ready(function () {
      const tvgId = "cartoon-network";

      getStreamURLFromM3U(tvgId, function (streamURL) {
        const player = jwplayer("my-video");

        player.setup({
          file: streamURL,
          type: "application/x-mpegURL",
          width: "100%",
          aspectratio: "16:9",
          autostart: true,
          primary: "html5",
          preload: "auto",
          mute: false
        });

        player.on("ready", function () {
          $("#loading-container").remove();
          $("#my-video").show();

          setTimeout(() => {
            const captions = player.getCaptionsList();
            if (captions.length > 0) {
              console.log("ðŸ§  Subtitle tracks detected:");
              captions.forEach((track, index) => {
                console.log(`Track ${index + 1}: Label="${track.label}", Language="${track.language}"`);
              });
              player.setCurrentCaptions(1);
            } else {
              console.log("ðŸ§  No subtitle tracks detected in stream.");
            }
          }, 500);
        });

        player.on("play", function () {
          $("#loading-container").remove();
          $("#my-video").show();
          $("#player .jw-preview").css("background-image", "none");
          player.setConfig({ image: "" });
        });

        player.on("fullscreen", function (e) {
          const videoElement = document.getElementById("my-video");
          videoElement.style.border = e.fullscreen ? "none" : "2px solid #00ffff";
        });

        player.on("error", function (e) {
          console.error("Player error:", e.message || e);
          showError(e.code || "unknown");
        });

        jwplayer_hls_provider.attach();
      });

      loadEPGSchedule();
    });
  </script>
