<script>
  function copyPlaylistURL() {
    const url = "https://cwdiptvb.github.io/tv_channels.m3u";
    navigator.clipboard.writeText(url).then(() => {
      alert("Playlist URL copied to clipboard!");
    }).catch(err => {
      alert("Failed to copy URL.");
    });
  }

  function showError(errorCode) {
    $("#loading-container").remove();
    $("#my-video").hide();
    $("#error-code-text").text("err_code_" + errorCode);
    $("#error-message").show();
  }

  function getStreamURLFromM3U(tvgId, callback) {
    $.get("https://cwdiptvb.github.io/tv_channels.m3u", function (data) {
      const lines = data.split(/\r?\n/);
      for (let i = 0; i < lines.length; i++) {
        if (lines[i].includes(`tvg-id="${tvgId}"`)) {
          const streamURL = lines[i + 1]?.trim();
          if (streamURL && streamURL.startsWith("http")) {
            console.log("✅ Stream URL found:", streamURL);
            callback(streamURL);
            return;
          }
        }
      }
      console.error("Stream URL not found for tvg-id:", tvgId);
      showError("not_found");
    }).fail(function () {
      console.error("Failed to load M3U file.");
      showError("load_failed");
    });
  }

  function getXMLTVURLFromM3U(callback) {
    // This function is still included but not used in the main logic, 
    // as the XMLTV endpoint is hardcoded for reliability.
    $.get("https://cwdiptvb.github.io/tv_channels.m3u", function (data) {
      const lines = data.split(/\r?\n/);
      const m3uHeader = lines[0]; // Should be #EXTM3U
      
      const match = m3uHeader.match(/url-tvg="([^"]+)"/i);
      if (match && match[1]) {
        console.log("✅ XMLTV URL found:", match[1]);
        callback(match[1]);
      } else {
        console.error("XMLTV URL not found in M3U header.");
        callback(null); 
      }
    }).fail(function () {
      console.error("Failed to load M3U file for XMLTV URL extraction.");
      callback(null);
    });
  }

  async function getUserTimezone() {
    try {
      const res = await fetch("https://ipapi.co/timezone");
      if (!res.ok) throw new Error(`HTTP ${res.status}`);
      return await res.text();
    } catch (err) {
      console.warn("⚠️ Failed to detect timezone:", err);
      throw new Error("err_timezone");
    }
  }

  // FINAL FIX: Load schedule from XMLTV data (Fixed filtering logic)
  async function loadXMLTVSchedule(tvgId) {
    const scheduleList = document.getElementById("schedule-list");
    scheduleList.innerHTML = "<p>Loading EPG schedule...</p>";

    // Use the known, working XMLTV endpoint
    const xmltvUrl = "https://cwdiptvb-github-io.onrender.com/m3usch";
    
    let timezone = "UTC";
    try {
      timezone = await getUserTimezone();
    } catch (err) {
      scheduleList.innerHTML = `<p>⚠️ Schedule shown in UTC as timezone detection failed.<br><strong>Error:</strong> ${err.message}</p>`;
    }
    
    let xmlDoc;
    try {
      // 1. Fetch the XMLTV file
      const res = await fetch(xmltvUrl);
      if (!res.ok) throw new Error(`HTTP ${res.status}`);
      let xmlText = await res.text();
      
      // 2. Client-side sanitization as a fallback for XML entities
      const safeXmlText = xmlText.replace(/&(?!(?:apos|quot|[gl]t|amp);)/g, '&amp;');

      // 3. Parse the XML string into a DOM object
      const parser = new DOMParser();
      xmlDoc = parser.parseFromString(safeXmlText, "text/xml");
      
      // 4. Check for parsing errors
      const errorNode = xmlDoc.querySelector('parsererror');
      if (errorNode) {
          console.error("XML Parsing Failed:", errorNode.textContent);
          throw new Error("XML Parsing Failed (Invalid XML Structure)");
      }
      
    } catch (err) {
      console.error("❌ Failed during XML fetch or parsing:", err.message);
      scheduleList.innerHTML = `<p>Unable to load or parse the XMLTV data from: ${xmltvUrl}<br><strong>Error:</strong> err_xml_fetch</p>`;
      return;
    }
    
    try {
      const targetChannelId = tvgId; 

      const channelElement = xmlDoc.querySelector(`channel[id="${targetChannelId}"]`);
      if (!channelElement) {
           scheduleList.innerHTML = `<p>Channel with ID '${targetChannelId}' not found in the XMLTV file.</p>`;
           return;
      }

      const programElements = xmlDoc.querySelectorAll(`programme[channel="${targetChannelId}"]`);
      
      if (programElements.length === 0) {
        scheduleList.innerHTML = `<p>No program entries found for this channel in the EPG file.</p>`;
        return;
      }

      scheduleList.innerHTML = "";
      const groupedByDay = {};
      const now = new Date();
      // Set the filtering window to the next 3 days
      const threeDaysAhead = new Date(now.getTime() + 3 * 24 * 60 * 60 * 1000); 

      // Function to handle the XMLTV date format (YYYYMMDDhhmmss +ZZZZ)
      const parseXmlTvDate = (dateStr) => {
        const year = dateStr.substring(0, 4);
        const month = dateStr.substring(4, 6);
        const day = dateStr.substring(6, 8);
        const hour = dateStr.substring(8, 10);
        const minute = dateStr.substring(10, 12);
        const second = dateStr.substring(12, 14);
        const tz = dateStr.substring(15);
        
        // Construct ISO 8601 string: YYYY-MM-DDThh:mm:ss+ZZ:ZZ
        const isoString = `${year}-${month}-${day}T${hour}:${minute}:${second}${tz.substring(0, 3)}:${tz.substring(3)}`;
        return new Date(isoString);
      };
      
      programElements.forEach(program => {
          const startStr = program.getAttribute('start');
          const stopStr = program.getAttribute('stop'); 
          // Skip if attributes are missing or do not have the expected minimum length
          if (!startStr || !stopStr || startStr.length < 19 || stopStr.length < 19) return;
          
          const startUTC = parseXmlTvDate(startStr);
          const stopUTC = parseXmlTvDate(stopStr);

          // IMPORTANT FILTERING: 
          // 1. Skip if date is invalid.
          if (isNaN(startUTC.getTime()) || isNaN(stopUTC.getTime())) return;
          
          // 2. Program must END in the future (this ensures currently running shows are included).
          if (stopUTC < now) return; 
          
          // 3. Program must START within the next 3 days (to limit the list length).
          if (startUTC > threeDaysAhead) return; 

          // --- Safe Data Extraction ---
          const title = program.querySelector('title')?.textContent || "Untitled Program";
          const subtitle = program.querySelector('sub-title')?.textContent;
          const desc = program.querySelector('desc')?.textContent || "No description available.";

          const localDate = new Intl.DateTimeFormat([], {
              timeZone: timezone,
              year: 'numeric',
              month: 'short',
              day: 'numeric'
          }).format(startUTC);
          
          if (!groupedByDay[localDate]) {
              groupedByDay[localDate] = [];
          }

          groupedByDay[localDate].push({ startUTC, title, subtitle, desc });
      });

      // CRITICAL FINAL CHECK: If no programs pass the date filters, display an informative message.
      if (Object.keys(groupedByDay).length === 0) {
          scheduleList.innerHTML = `<p>No current or upcoming programs were found in the schedule. The EPG data may be stale or incomplete.</p>`;
          return;
      }

      // Sort and render the schedule
      Object.entries(groupedByDay).sort(([dateA], [dateB]) => new Date(dateA) - new Date(dateB)).forEach(([dayLabel, programs]) => {
          const dayHeader = document.createElement("div");
          dayHeader.className = "schedule-entry";
          dayHeader.innerHTML = `<h3 style="margin:0; color:#00ffff;">${dayLabel}</h3>`;
          scheduleList.appendChild(dayHeader);

          programs.sort((a, b) => a.startUTC - b.startUTC).forEach(item => {
              const localStart = new Intl.DateTimeFormat([], {
                  hour: '2-digit',
                  minute: '2-digit',
                  timeZone: timezone
              }).format(item.startUTC);

              const episode = item.subtitle ? ` — ${item.subtitle}` : "";

              const entry = document.createElement("div");
              entry.className = "schedule-entry";
              entry.innerHTML = `
                  <strong>${localStart}</strong> — ${item.title}${episode}
                  <small>${item.desc}</small>
              `;
              scheduleList.appendChild(entry);
          });
      });

    } catch (err) {
      console.error("❌ Failed during XML processing/rendering:", err.message, err.stack);
      scheduleList.innerHTML = `<p>Unable to process or display the XMLTV data.<br><strong>Error Code:</strong> err_processing_xml_data</p>`;
    }
  }


  $(document).ready(function () {
    const tvgId = "cartoon-network";

    getStreamURLFromM3U(tvgId, function (streamURL) {
      const player = jwplayer("my-video");

      player.setup({
        file: streamURL,
        type: "application/x-mpegURL",
        width: "100%",
        aspectratio: "16:9",
        autostart: true,
        primary: "html5",
        preload: "auto",
        mute: false
      });

      player.on("ready", function () {
        $("#loading-container").remove();
        $("#my-video").show();

        setTimeout(() => {
          const captions = player.getCaptionsList();
          if (captions.length > 0) {
            console.log("🧠 Subtitle tracks detected:");
            captions.forEach((track, index) => {
              console.log(`Track ${index + 1}: Label="${track.label}", Language="${track.language}"`);
            });
            player.setCurrentCaptions(1);
          } else {
            console.log("🧠 No subtitle tracks detected in stream.");
          }
        }, 500);
      });

      player.on("play", function () {
        $("#loading-container").remove();
        $("#my-video").show();
        $("#player .jw-preview").css("background-image", "none");
        player.setConfig({ image: "" });
      });

      player.on("fullscreen", function (e) {
        const videoElement = document.getElementById("my-video");
        videoElement.style.border = e.fullscreen ? "none" : "2px solid #00ffff";
      });

      player.on("error", function (e) {
        console.error("Player error:", e.message || e);
        showError(e.code || "unknown");
      });

      jwplayer_hls_provider.attach();
    });

    // Call the XMLTV schedule function
    loadXMLTVSchedule(tvgId);
  });
          </script>
