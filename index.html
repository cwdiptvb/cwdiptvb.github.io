<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Free Live TV</title>
  <link rel="icon" href="/fav/16.png" sizes="16x16">
  <link rel="icon" href="/fav/32.png" sizes="32x32">
  <link rel="icon" href="/fav/48.png" sizes="48x48">
  <link rel="icon" type="image/png" sizes="192x192" href="/fav/192.png">
  <link rel="icon" type="image/png" sizes="512x512" href="/fav/512.png">
  <link rel="apple-touch-icon" href="fav/180.png" sizes="/180x180">
  <link href="https://fonts.googleapis.com/css?family=Lato:400,600,700&display=swap" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
<style>
  /* Global Styles */
  html, body {
    margin: 0;
    height: 100%;
    font-family: 'Lato', 'Segoe UI', sans-serif;
    background-color: #0d0d0d;
    color: #f2f2f2;
    display: flex;
    flex-direction: column;
  }

  header {
    background-color: #1a1a1a;
    padding: 1rem 10%;
    border-bottom: 2px solid #333;
    display: flex;
    justify-content: space-between;
    align-items: center;
    flex-wrap: wrap;
  }

  .header-content {
    display: flex;
    justify-content: space-between;
    align-items: center;
    width: 100%;
  }

  header a {
    text-decoration: none;
    color: inherit;
  }

  header h1 {
    margin: 0;
    font-size: 2rem;
    color: #00ffff;
    font-weight: 700;
  }

  nav {
    display: flex;
    gap: 1rem;
  }

  nav a {
    color: #f2f2f2;
    text-decoration: none;
    font-weight: 600;
  }

  nav a:hover {
    color: #00ffff;
  }

  main {
    flex: 1;
    padding: 2rem 10%;
  }

  /* Search and Filter Styles */
  #controls-container {
    display: flex;
    gap: 1rem;
    margin-bottom: 2rem;
    width: 100%;
    max-width: 800px;
    margin: 0 auto 2rem auto;
    box-sizing: border-box;
  }

  .search-container {
    flex-grow: 1;
    display: flex;
    align-items: center;
    border: 2px solid #333;
    border-radius: 6px;
    background-color: #1a1a1a;
    padding: 0 0.5rem;
    transition: border-color 0.2s;
    box-sizing: border-box;
  }

  .search-container:focus-within {
    border-color: #00ffff;
  }

  .search-icon {
    height: 1.25rem;
    width: 1.25rem;
    fill: #888;
    margin-right: 0.5rem;
    flex-shrink: 0;
  }

  #search-input {
    flex-grow: 1;
    padding: 0.75rem 0.5rem;
    border: none;
    background-color: transparent;
    color: #f2f2f2;
    font-size: 1rem;
    outline: none;
    box-sizing: border-box;
  }

  #category-filter {
    padding: 0.75rem 1rem;
    border: 2px solid #333;
    border-radius: 6px;
    background-color: #1a1a1a;
    color: #f2f2f2;
    font-size: 1rem;
    cursor: pointer;
    min-width: 150px;
    box-sizing: border-box;
  }

  /* Playlist Card Styles */
  .playlist-card {
    display: flex;
    align-items: center;
    background-color: #1a1a1a;
    border: 2px solid #333;
    border-radius: 6px;
    padding: 0.75rem 1rem;
    text-decoration: none;
    color: inherit;
    transition: border-color 0.3s;
    width: 100%;
    max-width: 800px;
    margin: 0 auto 2rem auto;
    box-sizing: border-box;
  }

  .playlist-card:hover {
    border-color: #00ffff;
  }

  .playlist-card img {
    width: 48px;
    height: 48px;
    object-fit: contain;
    margin-right: 1rem;
    border-radius: 4px;
    background-color: #000;
    flex-shrink: 0;
  }

  .playlist-label {
    font-size: 1.1rem;
    font-weight: 600;
    flex-grow: 1;
    min-width: 0;
  }

  .playlist-label small {
    display: block;
    color: #888;
    font-size: 0.85rem;
    margin-top: 0.25rem;
    word-break: break-all;
  }

  .copy-btn {
    margin-left: auto;
    background-color: #00ffff;
    border: none;
    color: #0d0d0d;
    padding: 0.6rem 1rem;
    border-radius: 4px;
    font-weight: bold;
    cursor: pointer;
    flex-shrink: 0;
    transition: background-color 0.2s;
  }

  .copy-btn:hover {
    background-color: #00dddd;
  }

  /* Loading message */
  #loading-message {
    text-align: center;
    color: #00ffff;
    font-weight: 600;
    font-size: 1.1rem;
    margin: 1.5rem auto 2rem auto;
  }

  /* Channel Grid Styles */
  #channel-grid {
    display: grid;
    grid-template-columns: 1fr; /* Always one channel card per row */
    gap: 1.5rem;
    width: 100%;
    max-width: 800px; /* narrower for better centering */
    margin: 0 auto;
  }

  .channel-card {
    background-color: #1a1a1a;
    border: 2px solid #333;
    border-radius: 8px;
    padding: 1rem;
    text-decoration: none;
    color: inherit;
    display: flex;
    flex-direction: column;
    transition: border-color 0.3s, box-shadow 0.3s;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    box-sizing: border-box;
  }

  .channel-card:hover {
    border-color: #00ffff;
    box-shadow: 0 4px 15px rgba(0, 255, 255, 0.3);
  }

  .channel-header {
    display: flex;
    align-items: center;
    margin-bottom: 0.75rem;
  }

  .channel-logo {
    width: 50px;
    height: 50px;
    object-fit: contain;
    margin-right: 1rem;
    border-radius: 4px;
    background-color: #000;
    flex-shrink: 0;
  }

  .channel-info {
    display: flex;
    flex-direction: column;
    flex-grow: 1;
    min-width: 0;
  }

  .channel-name {
    font-size: 1.2rem;
    font-weight: 700;
    color: #f2f2f2;
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
  }

  .channel-program {
    font-size: 0.95rem;
    color: #ccc;
    margin-bottom: 0.5rem;
  }

  .channel-program strong {
    color: #00ffff;
    display: block;
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
  }

  .program-time {
    display: block;
    font-size: 0.85rem;
    color: #888;
  }

  .channel-category-display {
    font-size: 0.8rem;
    color: #888;
    padding-top: 0.5rem;
    border-top: 1px solid #333;
    align-self: flex-end;
    width: 100%;
    text-align: right;
  }

  .channel-card.hide-category .channel-category-display {
    display: none;
  }

  /* Footer */
  footer {
    text-align: center;
    padding: 1rem;
    background-color: #1a1a1a;
    border-top: 2px solid #333;
    font-size: 0.9rem;
    color: #888;
  }

  /* --- Mobile Responsiveness --- */
  @media (max-width: 768px) {
    /* Header */
    header {
      padding: 1rem;
    }

    .header-content {
      flex-direction: column;
      align-items: center;
    }

    header h1 {
      margin-bottom: 0.5rem;
      width: 100%;
      text-align: center;
    }

    nav {
      width: 100%;
      justify-content: center;
      margin-top: 0.5rem;
    }

    /* Controls & Grid */
    main {
      padding: 1rem;
    }

    #controls-container {
      flex-direction: column;
      gap: 0.5rem;
      margin-bottom: 1rem;
      width: 100%;
      padding: 0;
      box-sizing: border-box;
      max-width: 100%;
    }

    .search-container,
    #search-input,
    #category-filter {
      width: 100%;
      box-sizing: border-box;
    }

    #channel-grid {
      grid-template-columns: 1fr;
      gap: 1rem;
      width: 100%;
      box-sizing: border-box;
      max-width: 100%;
    }

    .channel-card {
      width: 100%;
    }

    /* Playlist Card */
    .playlist-card {
      flex-direction: column;
      align-items: flex-start;
      padding: 0.75rem 1rem;
      margin-bottom: 1.5rem;
      max-width: 100%;
    }

    .playlist-card img {
      margin-right: 0;
      margin-bottom: 0.5rem;
    }

    .playlist-label {
      margin-bottom: 0.75rem;
      width: 100%;
      word-break: break-all;
    }

    .copy-btn {
      margin-left: 0;
      align-self: stretch;
    }

    /* Center loading text on mobile */
    #loading-message {
      text-align: center;
      margin: 1rem auto 1.5rem auto;
    }
  }
</style>
</head>
<body>
  <header>
    <div class="header-content">
      <a href="/"><h1>Free Live TV</h1></a>
      <nav>
        <a href="/">Home</a>
        <a href="/contact">Contact</a>
        <a href="/about">About</a>
      </nav>
    </div>
  </header>
  <main>
    <p id="loading-message">Loading channel list...</p>
    
    <div id="controls-container">
      <div class="search-container">
        <svg class="search-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M15.717 14.172l3.704 3.704c.39.39.39 1.023 0 1.414-.39.39-1.023.39-1.414 0l-3.704-3.704a7 7 0 111.414-1.414zM10 16a6 6 0 100-12 6 6 0 000 12z" fill="currentColor"/>
        </svg>
        <input type="text" id="search-input" placeholder="Search channels by name or ID...">
      </div>
      
      <select id="category-filter">
        <option value="All">All Categories</option>
        </select>
    </div>
    
    <div class="playlist-card">
      <img src="https://cdn-icons-png.flaticon.com/512/10260/10260622.png" alt="icon" />
      <div class="playlist-label">
        Free M3U Playlist
        <small>https://cwdiptvb.github.io/tv_channels.m3u</small>
      </div>
      <button class="copy-btn" onclick="copyPlaylistURL()">Copy</button>
    </div>

    <div id="no-results" style="display: none; text-align: center; color: #888; margin-top: 3rem;">
        No channels found matching your search criteria.
    </div>

    <div id="channel-grid">
      </div>
  </main>
  <footer>
    &copy; 2025 Free Live TV. All rights reserved.
  </footer>
<script>
  const M3U_URL = "https://cwdiptvb.github.io/tv_channels.m3u";
  let XMLTV_URL = null; 

  let CHANNEL_DATA = [];
  let EPG_DATA = {}; 
  let AVAILABLE_CATEGORIES = new Set();
  let EPG_LOADED = false;

  function copyPlaylistURL() {
    navigator.clipboard.writeText(M3U_URL).then(() => {
      alert("Playlist URL copied to clipboard!");
    }).catch(err => {
      alert("Failed to copy URL.");
    });
  }

  const parseXmlTvDateFix = (dateStr) => {
    const cleanDigits = dateStr.substring(0, 14);
    if (cleanDigits.length !== 14) return new Date(NaN);
    const year = cleanDigits.substring(0, 4);
    const month = cleanDigits.substring(4, 6);
    const day = cleanDigits.substring(6, 8);
    const hour = cleanDigits.substring(8, 10);
    const minute = cleanDigits.substring(10, 12);
    const second = cleanDigits.substring(12, 14);
    const isoString = `${year}-${month}-${day}T${hour}:${minute}:${second}.000Z`;
    return new Date(isoString);
  };

  async function fetchM3UData() {
    try {
      const response = await fetch(M3U_URL);
      if (!response.ok) throw new Error("Failed to fetch M3U file");
      const data = await response.text();
      const lines = data.split(/\r?\n/);

      let currentChannel = {};

      for (let i = 0; i < lines.length; i++) {
        if (i === 0 && lines[i].startsWith("#EXTM3U")) {
          const epgUrlMatch = lines[i].match(/(?:url-tvg|x-tvg-url)="([^"]+)"/i);
          if (epgUrlMatch && epgUrlMatch[1]) {
            XMLTV_URL = epgUrlMatch[1];
            console.log(`✅ Dynamically loaded XMLTV URL: ${XMLTV_URL}`);
          }
        }

        if (lines[i].startsWith("#EXTINF")) {
          const idMatch = lines[i].match(/tvg-id="([^"]+)"/i);
          const logoMatch = lines[i].match(/tvg-logo="([^"]+)"/i);
          const categoryMatch = lines[i].match(/group-title="([^"]+)"/i);

          currentChannel.id = idMatch ? idMatch[1] : null;
          currentChannel.logo = logoMatch ? logoMatch[1] : '';
          currentChannel.category = categoryMatch ? categoryMatch[1].trim() : 'Uncategorized';

          const nameMatch = lines[i].match(/,([^,]+)$/);
          currentChannel.name = nameMatch ? nameMatch[1].trim() : 'Unknown Channel';

        } else if (lines[i].startsWith("http") && currentChannel.id) {
          currentChannel.url = lines[i].trim();
          CHANNEL_DATA.push(currentChannel);
          AVAILABLE_CATEGORIES.add(currentChannel.category);
          currentChannel = {};
        }
      }
      if (!XMLTV_URL) {
        console.warn("⚠️ Could not find url-tvg or x-tvg-url in M3U header. EPG will not load.");
      }
    } catch (error) {
      console.error("❌ Error fetching M3U data:", error);
      $("#loading-message").text("Error: Failed to load channel list.");
    }
  }

  async function fetchXMLTVData() {
    if (!XMLTV_URL) {
      console.log("Skipping XMLTV fetch: URL not available.");
      return;
    }

    try {
      const res = await fetch(XMLTV_URL);
      if (!res.ok) throw new Error(`HTTP ${res.status}`);
      let xmlText = await res.text();

      const safeXmlText = xmlText.replace(/&(?!(?:apos|quot|[gl]t|amp);)/g, '&amp;');
      const parser = new DOMParser();
      const xmlDoc = parser.parseFromString(safeXmlText, "text/xml");

      const errorNode = xmlDoc.querySelector('parsererror');
      if (errorNode) throw new Error("XML Parsing Failed");

      const programElements = xmlDoc.querySelectorAll('programme');
      programElements.forEach(program => {
        const channelId = program.getAttribute('channel');
        if (!channelId) return;

        const startStr = program.getAttribute('start');
        const stopStr = program.getAttribute('stop');

        const startUTC = parseXmlTvDateFix(startStr);
        const stopUTC = parseXmlTvDateFix(stopStr);

        if (isNaN(startUTC.getTime()) || isNaN(stopUTC.getTime())) return;

        const title = program.querySelector('title')?.textContent || "Untitled Program";
        const subtitle = program.querySelector('sub-title')?.textContent;

        if (!EPG_DATA[channelId]) {
          EPG_DATA[channelId] = [];
        }

        EPG_DATA[channelId].push({
          start: startUTC,
          stop: stopUTC,
          title: title,
          subtitle: subtitle
        });
      });

      Object.values(EPG_DATA).forEach(programs => {
        programs.sort((a, b) => a.start - b.start);
      });

      EPG_LOADED = true;
      console.log("✅ EPG data loaded successfully.");
      renderChannels();

    } catch (error) {
      console.error("❌ Error fetching XMLTV data:", error);
      EPG_DATA.error = true;
    }
  }

  function getCurrentProgram(tvgId) {
    if (!EPG_LOADED) {
      return { title: "Loading EPG…", time: "" };
    }

    const programs = EPG_DATA[tvgId];
    const now = new Date();
    if (!programs || programs.length === 0) {
      return { title: 'No EPG data available.', time: '' };
    }
    const currentProgram = programs.find(p => p.start <= now && p.stop > now);
    if (currentProgram) {
      const localStartTime = currentProgram.start.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
      const localStopTime = currentProgram.stop.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
      let fullTitle = currentProgram.title;
      if (currentProgram.subtitle) {
        fullTitle += `: ${currentProgram.subtitle}`;
      }
      return {
        title: fullTitle,
        time: `${localStartTime} - ${localStopTime} (Now)`
      };
    }
    const nextPrograms = programs.filter(p => p.start > now);
    if (nextPrograms.length > 0) {
      const nextProgram = nextPrograms[0];
      const localStartTime = nextProgram.start.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
      return {
        title: nextProgram.title,
        time: `Next at ${localStartTime}`
      };
    }
    return { title: 'Schedule TBD.', time: '' };
  }

  function renderChannels() {
    const grid = $("#channel-grid");
    const selectedCategory = $("#category-filter").val();
    const searchTerm = $("#search-input").val().toLowerCase();

    const hideCategoryColumn = selectedCategory !== 'All';

    if (hideCategoryColumn) {
      grid.addClass('hide-category');
    } else {
      grid.removeClass('hide-category');
    }

    grid.empty();

    let filteredChannels = CHANNEL_DATA.filter(channel => {
      const matchesCategory = selectedCategory === 'All' || channel.category === selectedCategory;
      const matchesSearch = channel.name.toLowerCase().includes(searchTerm) ||
                            channel.id.toLowerCase().includes(searchTerm);
      return matchesCategory && matchesSearch;
    });

    filteredChannels.sort((a, b) => a.name.localeCompare(b.name));

    if (filteredChannels.length === 0) {
      $("#no-results").show();
      return;
    } else {
      $("#no-results").hide();
    }

    filteredChannels.forEach(channel => {
      const program = getCurrentProgram(channel.id);
      const linkUrl = `/play?id=${channel.id}`; 

      const cardHtml = `
        <a href="${linkUrl}" class="channel-card" data-tvg-id="${channel.id}" data-category="${channel.category}">
          <div class="channel-header">
            <img src="${channel.logo}" alt="${channel.name} Logo" class="channel-logo" onerror="this.onerror=null;this.src='/placeholder.png';">
            <div class="channel-info">
              <div class="channel-name">${channel.name}</div>
            </div>
          </div>
          <div class="channel-program">
            <strong>${program.title}</strong>
            <span class="program-time">${program.time}</span>
          </div>
          <div class="channel-category-display">
            ${channel.category}
          </div>
        </a>
      `;
      grid.append(cardHtml);
    });
  }

  function populateCategoryFilter() {
    const filter = $("#category-filter");
    const sortedCategories = Array.from(AVAILABLE_CATEGORIES).sort();

    sortedCategories.forEach(category => {
      filter.append(`<option value="${category}">${category}</option>`);
    });

    filter.on('change', renderChannels);
    $("#search-input").on('keyup', renderChannels);
  }

  $(document).ready(async function () {
    $("#loading-message").text("Loading channel list...");
    await fetchM3UData();

    if (CHANNEL_DATA.length === 0) {
      $("#loading-message").text("Fatal Error: Could not load any channel data.");
      return;
    }

    populateCategoryFilter();
    renderChannels();
    $("#loading-message").text("Loading EPG data...");

    await fetchXMLTVData();

    $("#loading-message").remove();

    setInterval(renderChannels, 60000);
  });
</script>
</body>
</html>
