<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Free Live TV</title>
  <link rel="icon" href="/fav/16.png" sizes="16x16">
  <link rel="icon" href="/fav/32.png" sizes="32x32">
  <link rel="icon" href="/fav/48.png" sizes="48x48">
  <link rel="icon" type="image/png" sizes="192x192" href="/fav/192.png">
  <link rel="icon" type="image/png" sizes="512x512" href="/fav/512.png">
  <link rel="apple-touch-icon" href="fav/180.png" sizes="/180x180">
  <link href="https://fonts.googleapis.com/css?family=Lato:400,600,700&display=swap" rel="stylesheet">

  <style>
    html, body {
      height: 100%;
      margin: 0;
      display: flex;
      flex-direction: column;
      font-family: 'Lato', 'Segoe UI', sans-serif;
      font-weight: 400;
      background-color: #0d0d0d;
      color: #f2f2f2;
      overflow-x: hidden;
    }

    header {
      background-color: #1a1a1a;
      padding: 1rem 2rem;
      border-bottom: 2px solid #333;
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      justify-content: space-between;
    }

    header h1 {
      margin: 0;
      font-size: 2rem;
      color: #00ffff;
      font-weight: 700;
    }

    nav {
      display: flex;
      gap: 1rem;
    }

    nav a {
      color: #f2f2f2;
      text-decoration: none;
      font-weight: 600;
    }

    nav a:hover {
      color: #00ffff;
    }

    main {
      flex: 1;
      padding: 2rem 10%;
    }

    .filter-bar {
      text-align: center;
      margin-bottom: 2rem;
    }

    .filter-select {
      background-color: #1a1a1a;
      color: #f2f2f2;
      border: 2px solid #333;
      padding: 0.5rem 1rem;
      border-radius: 6px;
      font-size: 1rem;
    }

    .channel-list {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .channel-card {
      display: flex;
      align-items: center;
      background-color: #1a1a1a;
      border: 2px solid #333;
      border-radius: 6px;
      padding: 0.75rem 1rem;
      transition: border-color 0.3s;
      text-decoration: none;
      color: inherit;
    }

    .channel-card:hover {
      border-color: #00ffff;
    }

    .channel-card img {
      width: 48px;
      height: 48px;
      object-fit: contain;
      margin-right: 1rem;
      border-radius: 4px;
      background-color: #000;
    }

    .channel-name {
      font-size: 1.1rem;
      font-weight: 600;
    }

    footer {
      text-align: center;
      padding: 1rem;
      background-color: #1a1a1a;
      border-top: 2px solid #333;
      font-size: 0.9rem;
      color: #888;
    }

    @media (max-width: 600px) {
      header {
        flex-direction: column;
        text-align: center;
      }

      nav {
        justify-content: center;
        margin-top: 0.5rem;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>Free Live TV</h1>
    <nav>
      <a href="/">Home</a>
      <a href="/contact">Contact</a>
      <a href="/about">About</a>
    </nav>
  </header>

  <main>
    <div class="filter-bar">
      <select class="filter-select" id="categorySelect">
        <option value="all">All Categories</option>
        <option value="News">News</option>
        <option value="Sports">Sports</option>
        <option value="Movies">Movies</option>
        <option value="Kids">Kids</option>
        <option value="Music">Music</option>
      </select>
    </div>

    <div class="channel-list" id="channelContainer">
      <a href="/stream/abc-east" class="channel-card" data-category="News">
        <img src="https://raw.githubusercontent.com/tv-logo/tv-logos/main/countries/united-states/us-local/abc-7-wabc-us.png" alt="logo" />
        <div class="channel-name">ABC 7 New York NY</div>
      </a>

      <a href="/stream/acc" class="channel-card" data-category="Sports">
        <img src="https://github.com/tv-logo/tv-logos/blob/main/countries/united-states/acc-network-us.png?raw=true" alt="logo" />
        <div class="channel-name">ACC Network</div>
      </a>

      <a href="/stream/amc" class="channel-card" data-category="Movies">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/3/34/AMC_logo_2019.svg/250px-AMC_logo_2019.svg.png" alt="logo" />
        <div class="channel-name">AMC</div>
      </a>

      <a href="/stream/cartoon-network" class="channel-card" data-category="Kids">
        <img src="https://schedulesdirect-api20141201-logos.s3.dualstack.us-east-1.amazonaws.com/stationLogos/s12131_dark_360w_270h.png" alt="logo" />
        <div class="channel-name">Cartoon Network</div>
      </a>

      <a href="/stream/nick-music" class="channel-card" data-category="Music">
        <img src="https://github.com/tv-logo/tv-logos/blob/main/countries/united-states/nick-music-us.png?raw=true" alt="logo" />
        <div class="channel-name">Nick Music</div>
      </a>
    </div>
  </main>

  <footer>
    &copy; 2025 Free Live TV. All rights reserved.
  </footer>

  <script>
    const categorySelect = document.getElementById('categorySelect');
    const cards = document.querySelectorAll('.channel-card');

    categorySelect.addEventListener('change', () => {
      const selected = categorySelect.value;
      cards.forEach(card => {
        if (selected === 'all' || card.dataset.category === selected) {
          card.style.display = 'flex';
        } else {
          card.style.display = 'none';
        }
      });
    });
  </script>

</body>
</html>
